<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Record Uploader</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .upload-area {
            border: 2px dashed #007bff;
            padding: 50px;
            text-align: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area.dragover {
            background-color: #e9ecef;
        }

        #file-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
        }

        #file-count {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        .remove-file {
            float: right;
            cursor: pointer;
            color: red;
            font-weight: bold;
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .upload-area {
                padding: 20px;
            }
            #file-list {
                max-height: 100px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            .upload-area {
                padding: 10px;
            }
            #file-list {
                max-height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center">Upload Dental Records</h1>

        <!-- Navigation Bar -->
        <nav class="mb-4">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('history') }}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
            </ul>
        </nav>

        <!-- File Upload Form -->
        <form id="upload-form" method="post" action="/upload" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="custom_prompt" class="form-label">Custom Prompt</label>
                <textarea class="form-control" id="custom_prompt" name="custom_prompt" rows="4"
                    placeholder="Enter your custom prompt here"></textarea>
            </div>

            <div class="mb-3">
                <label for="model">Choose AI Model:</label>
                <select name="model" id="model" class="form-select">
                    <option value="gpt-4o-mini">GPT-4o-mini</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="format">Output Format:</label>
                <select name="format" id="format" class="form-select">
                    <option value="xlsx">Excel (XLSX)</option>
                    <option value="csv">CSV</option>
                    <option value="pdf">PDF</option>
                    <option value="json">JSON</option>
                </select>
            </div>

            <div class="mb-3 upload-area" id="upload-area">
                <p>Drag and drop files here, or click to select files</p>
                <input type="file" class="form-control d-none" id="file" name="file" multiple>
                <div id="file-count">Total Files: 0</div>
                <ul id="file-list" class="list-group"></ul>
            </div>

            <button type="submit" class="btn btn-primary">Upload and Start</button>
            <button type="button" class="btn btn-danger mt-2" id="clear-all">Clear All</button>
            <div class="error-message" id="error-message">Please select at least one file to upload.</div>
        </form>

        <div class="progress mt-4" id="progress-container" style="display:none;">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file');
        const fileList = document.getElementById('file-list');
        const fileCount = document.getElementById('file-count');
        const clearAllButton = document.getElementById('clear-all');
        const errorMessage = document.getElementById('error-message');

        let filesArray = [];

        function updateFileList() {
            fileList.innerHTML = '';
            fileCount.textContent = `Total Files: ${filesArray.length}`;
            filesArray.forEach((file, i) => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `${file.name} <span class="remove-file" data-index="${i}">&times;</span>`;
                fileList.appendChild(li);
            });
        }

        function createFileList(files) {
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            return dataTransfer.files;
        }

        uploadArea.addEventListener('dragover', e => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));

        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            Array.from(e.dataTransfer.files).forEach(file => filesArray.push(file));
            fileInput.files = createFileList(filesArray);
            updateFileList();
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            Array.from(fileInput.files).forEach(file => filesArray.push(file));
            updateFileList();
        });

        clearAllButton.addEventListener('click', () => {
            filesArray = [];
            fileInput.value = '';
            updateFileList();
        });

        fileList.addEventListener('click', e => {
            if (e.target.classList.contains('remove-file')) {
                filesArray.splice(e.target.getAttribute('data-index'), 1);
                fileInput.files = createFileList(filesArray);
                updateFileList();
            }
        });
    </script>
</body>

</html>
