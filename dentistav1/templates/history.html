<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Processed Files History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Processed Files History</h2>
        {% if files %}
            <ul class="list-group">
                {% for file in files %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('download_file', filename=file[0]) }}">{{ file[0] }}</a>
                        <button class="btn btn-danger btn-sm" onclick="confirmDeletion('{{ file[0] }}')">X</button>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No files processed yet.</p>
        {% endif %}
        <a href="{{ url_for('upload_file') }}" class="btn btn-primary mt-3">Upload New File</a>
    </div>

    <script>
        function confirmDeletion(filename) {
            if (confirm('Are you sure you want to delete this file?')) {
                $.ajax({
                    url: '/delete_file/' + filename,
                    type: 'POST',
                    success: function(response) {
                        location.reload();  // Reload the page to update the file list
                    },
                    error: function(xhr) {
                        alert('An error occurred while trying to delete the file.');
                    }
                });
            }
        }
    </script>
</body>
</html>
