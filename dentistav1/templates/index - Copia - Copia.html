<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dental Record Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styling for the entire page */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Light grey background */
        }

        /* Main container styling */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Limit the width of the container */
        }

        /* Upload area styling */
        .upload-area {
            border: 2px dashed #007bff;
            padding: 50px;
            text-align: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        /* Style when dragging files over the upload area */
        .upload-area.dragover {
            background-color: #e9ecef;
        }

        /* Styling for the file list */
        #file-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
        }

        /* Display the number of selected files */
        #file-count {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        /* Styling for the remove file button */
        .remove-file {
            float: right;
            cursor: pointer;
            color: red;
            font-weight: bold;
            font-size: 1.5rem; /* Increase the size of the "X" */
            margin-left: 10px;
        }

        /* Error message styling */
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .upload-area {
                padding: 20px;
            }
            #file-list {
                max-height: 100px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            .upload-area {
                padding: 10px;
            }
            #file-list {
                max-height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Upload Dental Records</h1>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="custom_prompt" class="form-label">Custom Prompt</label>
                <textarea class="form-control" id="custom_prompt" name="custom_prompt" rows="4"
                    placeholder="Enter your custom prompt here"></textarea>
            </div>
            <div class="mb-3">
                <label for="model">Choose AI Model:</label>
                <select name="model" id="model" class="form-select">
                    <option value="gpt-4o-mini">GPT-4o-mini</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="format">Output Format:</label>
                <select name="format" id="format" class="form-select">
                    <option value="xlsx">Excel (XLSX)</option>
                    <option value="csv">CSV</option>
                    <option value="pdf">PDF</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            <div class="mb-3 upload-area" id="upload-area">
                <p>Drag and drop files here, or click to select files</p>
                <input type="file" class="form-control d-none" id="file" name="file" multiple>
                <div id="file-count">Total Files: 0</div>
                <ul id="file-list" class="list-group"></ul>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Start</button>
            <button type="button" class="btn btn-danger mt-2" id="clear-all">Clear All</button>
            <div class="error-message" id="error-message">Please select at least one file to upload.</div>
        </form>

        <div class="progress mt-4" id="progress-container" style="display:none;">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file');
        const fileList = document.getElementById('file-list');
        const fileCount = document.getElementById('file-count');
        const clearAllButton = document.getElementById('clear-all');
        const errorMessage = document.getElementById('error-message');

        let filesArray = [];  // Array to store the files

        function updateFileList() {
            fileList.innerHTML = '';
            fileCount.textContent = `Total Files: ${filesArray.length}`;
            for (let i = 0; i < filesArray.length; i++) {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `${filesArray[i].name} <span class="remove-file" data-index="${i}">&times;</span>`;
                fileList.appendChild(li);
            }
        }

        function createFileList(files) {
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            return dataTransfer.files;
        }

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            for (let i = 0; i < e.dataTransfer.files.length; i++) {
                filesArray.push(e.dataTransfer.files[i]);
            }

            fileInput.files = createFileList(filesArray);
            updateFileList();
        });

        uploadArea.addEventListener('click', (e) => {
            if (!e.target.classList.contains('remove-file')) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', () => {
            for (let i = 0; i < fileInput.files.length; i++) {
                filesArray.push(fileInput.files[i]);
            }
            updateFileList();
        });

        // Clear All Button functionality
        clearAllButton.addEventListener('click', () => {
            filesArray = [];
            fileInput.value = '';  // Clear file input
            updateFileList();
        });

        // Remove individual file
        fileList.addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-file')) {
                const index = e.target.getAttribute('data-index');
                filesArray.splice(index, 1);
                fileInput.files = createFileList(filesArray);  // Update the file input
                updateFileList();
            }
        });

        // Handle form submission
        $('#upload-form').submit(function (e) {
            e.preventDefault();
            errorMessage.style.display = 'none';  // Hide error message

            if (filesArray.length === 0) {
                errorMessage.style.display = 'block';  // Show error message if no files selected
                return;
            }

            const formData = new FormData();

            filesArray.forEach(file => {
                formData.append('file', file);
            });

            formData.append('custom_prompt', $('#custom_prompt').val());
            formData.append('model', $('#model').val());
            formData.append('format', $('#format').val());

            $('#progress-container').show();

            $.ajax({
                xhr: function () {
                    const xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress", function (evt) {
                        if (evt.lengthComputable) {
                            const percentComplete = Math.round((evt.loaded / evt.total) * 100);
                            $('#progress-bar').width(percentComplete + '%');
                            $('#progress-bar').html(percentComplete + '%');
                        }
                    }, false);
                    return xhr;
                },
                type: 'POST',
                url: '/',
                data: formData,
                contentType: false,
                processData: false,
                success: function (data) {
                    $('#progress-container').hide();
                    window.location.href = `/download/${data.result}`;
                },
                error: function () {
                    $('#progress-container').hide();
                    alert('An error occurred while processing your request.');
                }
            });
        });
    </script>
</body>

</html>
