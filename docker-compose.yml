version: '3.8'

services:
  # ===========================================
  # Aplicação Principal
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dental-app
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://dental:dental123@db:5432/dental_clinic}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production}
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - uploads:/app/uploads
    networks:
      - dental-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Banco de Dados PostgreSQL
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: dental-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-dental_clinic}
      - POSTGRES_USER=${POSTGRES_USER:-dental}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dental123}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    networks:
      - dental-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dental} -d ${POSTGRES_DB:-dental_clinic}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis para Sessões e Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: dental-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis123}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - dental-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Nginx Reverse Proxy (Opcional)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: dental-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - dental-network
    restart: unless-stopped
    profiles:
      - with-nginx

  # ===========================================
  # PgAdmin (Opcional - apenas desenvolvimento)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dental-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@dental.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    networks:
      - dental-network
    restart: unless-stopped
    profiles:
      - dev

  # ===========================================
  # Redis Commander (Opcional - apenas desenvolvimento)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dental-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - dental-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  dental-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
